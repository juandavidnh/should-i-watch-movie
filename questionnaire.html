<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="meyer-reset.css">
    <title>Should I Watch This Movie?</title>
</head>
<body>
    <header>
        <h1>Should I Watch This Movie?</h1>
    </header>
    <section class="questionnaire">
        <form>
            <legend class="question">How do you prefer to watch your movies?</legend>
            <input type="radio" name="option1-q1" id="option1-q1" value="0" checked>
            <label for="option1-q1">At the cinema, are you really asking?</label>
            <input type="radio" name="option2-q1" id="option2-q1" value="1">
            <label for="option2-q1">Streaming, nothing like one's bed</label>
            <input type="radio" name="option3-q1" id="option3-q1" value="2">
            <label for="option3-q1">Good ol' DVDs. RedBox is my bestie</label>
        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
